name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Execute unit tests
        run: npm test
